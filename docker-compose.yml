version:
  1.0
services:
  client:
    build: ./client
    ports:
      - "5173:5173"
    entrypoint:
      - VITE_PUBLIC_REQUEST_URL : http://localhost:3000
  server:
    build: ./server
    ports:
      - "3001:3001"
    entrypoint:
      - PORT : 3000
      - MONGO_URL : mongodb://localhost:27018/nest_starter
      - SECRET_KEY : 
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    ports:
      - "27018:27017"
    # üçÉ MongoDB is the main database for this stack
  analytics:
    build: ./analytics
    ports:
      - "8000:8000"
  # üß† Redis Cache
  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
  # üåê Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server
      - analytics
      - mongodb
      - redis

volumes: